<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/reset.css">
    <title>lidlCalculator</title>
</head>
<body>
    <main>
        <section id="displayMonitor">
            <span id="monitor"></span>
        </section>
        <section id="buttons">
            <ul class="column">
                <ul class="row">
                    <li>7</li>
                    <li>8</li>
                    <li>9</li>
                    <li>/</li>
                </ul>
                <ul class="row">
                    <li>4</li>
                    <li>5</li>
                    <li>6</li>
                    <li>x</li>
                </ul>
                <ul class="row">
                    <li>1</li>
                    <li>2</li>
                    <li>3</li>
                    <li>+</li>
                </ul>
                <ul class="row">
                    <li>0</li>
                    <li>.</li>
                    <li>=</li>
                    <li>-</li>
                </ul>
            </ul>
        </section>
    </main>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
