<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>lidlCalculator</title>

</head>
<body>
    <main id="container">
        <section id="calculatorBody">
            <span id="displayMonitor"></span>
            <ul class=".button">
                <ul class="row">
                    <li class="button"><a id="seven" href="#">7</a></li>
                    <li class="button"><a id="eight" href="#">8</a></li>
                    <li class="button"><a id="nine" href="#">9</a></li>
                    <li class="button"><a id="division" href="#">/</a></li>
                </ul>
                <ul class="row">
                    <li class="button"><a id="four" href="#">4</a></li>
                    <li class="button"><a id="five" href="#">5</a></li>
                    <li class="button"><a id="six" href="#">6</a></li>
                    <li class="button"><a id="multiply" href="#">x</a></li>
                </ul>
                <ul class="row">
                    <li class="button"><a id="one" href="#">1</a></li>
                    <li class="button"><a id="two" href="#">2</a></li>
                    <li class="button"><a id="three" href="#">3</a></li>
                    <li class="button"><a id="add" href="#">+</a></li>
                </ul>
                <ul class="row">
                    <li class="button"><a id="zero" href="#">0</a></li>
                    <li class="button"><a id="decimal" href="#">.</a></li>
                    <li class="button"><a id="calculate" href="#">=</a></li>
                    <li class="button"><a id="sub" href="#">-</a></li>
                </ul>
            </ul>
        </section>
    </main>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
