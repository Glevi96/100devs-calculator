<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>lidlCalculator</title>
</head>
<body>
    <main>
        <section id="displayMonitor">
            <span id="monitor"></span>
        </section>
        <section id="buttons">
            <ul class="column">
                <ul class="row">
                    <li class="value">7</li>
                    <li class="value">8</li>
                    <li class="value">9</li>
                    <li class="value">/</li>
                </ul>
                <ul class="row">
                    <li class="value">4</li>
                    <li class="value">5</li>
                    <li class="value">6</li>
                    <li class="value">x</li>
                </ul>
                <ul class="row">
                    <li class="value">1</li>
                    <li class="value">2</li>
                    <li class="value">3</li>
                    <li class="value">+</li>
                </ul>
                <ul class="row">
                    <li class="value">0</li>
                    <li class="value">C</li>
                    <li class="value">=</li>
                    <li class="value">-</li>
                </ul>
            </ul>
        </section>
    </main>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
